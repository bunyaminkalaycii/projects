<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="memory-game.css">
</head>
<body>

    <div class="game-container">
        <p class="initial-text">Memory Game</p>
        <div id="card-container">
            <img id="b" src="b.svg">
            <img id="u" src="u.svg">
            <img id="n" src="n.svg">
            <img id="y" src="y.svg">
            <img id="a" src="a.svg">
        </div>
        <button id="button">Start Game</button>
        <p id="display" class="score">Score: <span id="score">0</span></p>
    </div>

    <script src="memory-game.js"></script>
</body>
</html>
